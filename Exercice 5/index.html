    <h1>Partie 1 - Les variables et les fonction d'affichage</h1>
    <h2>Exercice 5</h2>

    <p>Demander deux nombres à un utilisateur. Les additionner et les afficher avec une phrase rappelant le calcul dans la console.</p>


    <script>
  let number1 = prompt('Choisissez un nombre:');
  let number2 = prompt('Choissisez un deuxiéme nombre:');
  
  console.log (`Le résultat ${number1} + ${number2} est égale à ${+number1 + +number2}`);
    </script>
